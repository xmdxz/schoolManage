    <script type="text/javascript">
        //获取缓存中登录账号的信息
        var adminuserInfo = JSON.parse(window.localStorage.getItem("adminuserInfo"));
        var name = adminuserInfo.name;
        $(document).ready(function () {
            $('#InfoName').text(name)
            $("#bt1").click(function () {
                $('#excelFile').trigger("click");
                $('#excelFile').change(function (event) {
                    var files = event.target.files;
                    var formData = new FormData();
                    var temp = files[0];
                    if (temp) {
                        formData.append('file', temp);
                        $.ajax({
                            url: 'honour/upfile',
                            type: 'post',
                            data: formData,
                            processData: false, // 告诉jQuery不要去处理发送的数据
                            contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                            success: function (res) {
                                console.log(res)
                                swal(res);
                                var obj = document.getElementById("excelFile")
                                obj.outerHTML = obj.outerHTML
                            }

                        })
                    }

                });

            })
            var downing = false;
            $("#bt2").click(function () {
                swal("已经开始下载！", "切勿重复点击！", "success");
                if (downing) {
                    swal("有一项下载任务进行中！", "切勿重复点击！", "warning");
                    return
                }
                downing = true;
                $.ajax({
                    url: 'honour/Excle2',
                    dataType: 'text',
                    success(res) {
                        console.log(res);
                        $("#downe").attr("href", res);
                        console.log($("#a")[0]);
                        $("#downe")[0].click()
                        downing = false;
                    }
                })
            })
        });
    </script>
